<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sosial Media Anonim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .verified-badge {
            color: #1DA1F2;
            display: inline-block;
            margin-left: 4px;
            transform: translateY(-2px);
        }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="app" class="max-w-xl mx-auto">

        <!-- Navigasi Utama (Tampil saat login) -->
        <nav id="main-nav" class="hidden bg-white shadow-md sticky top-0 z-10 p-4 flex justify-around items-center">
            <button id="nav-home" class="text-blue-600 font-semibold">Beranda</button>
            <button id="nav-profile" class="text-gray-600 hover:text-blue-600">Profil Saya</button>
            <button id="nav-logout" class="text-red-500 hover:text-red-700">Logout</button>
        </nav>

        <!-- Halaman Login -->
        <div id="login-view" class="p-6 bg-white rounded-lg shadow-md mt-10">
            <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email (e.g., lana@socmed.com)" class="w-full p-2 border rounded mb-3" required>
                <input type="password" id="login-password" placeholder="Password (e.g., 123456)" class="w-full p-2 border rounded mb-4" required>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Masuk</button>
            </form>
            <p class="mt-4 text-center">Belum punya akun? <a href="#" id="show-register" class="text-blue-500">Daftar di sini</a></p>
        </div>

        <!-- Halaman Register -->
        <div id="register-view" class="hidden p-6 bg-white rounded-lg shadow-md mt-10">
            <h2 class="text-2xl font-bold mb-4 text-center">Daftar Akun Baru</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" class="w-full p-2 border rounded mb-3" required>
                <input type="email" id="register-email" placeholder="Email" class="w-full p-2 border rounded mb-3" required>
                <input type="password" id="register-password" placeholder="Password" class="w-full p-2 border rounded mb-4" required>
                <button type="submit" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">Daftar</button>
            </form>
            <p class="mt-4 text-center">Sudah punya akun? <a href="#" id="show-login" class="text-blue-500">Login di sini</a></p>
        </div>

        <!-- Halaman Feed (Beranda) -->
        <div id="feed-view" class="hidden pt-6">
            <div class="bg-white p-4 rounded-lg shadow-md mb-6">
                <h3 class="font-bold text-lg mb-2">Buat Postingan Baru</h3>
                <textarea id="post-content" class="w-full p-2 border rounded" placeholder="Apa yang Anda pikirkan?"></textarea>
                <button id="submit-post" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Kirim</button>
            </div>
            <div id="feed-container">
                <!-- Postingan akan dimuat di sini oleh JS -->
            </div>
        </div>

        <!-- Halaman Profil -->
        <div id="profile-view" class="hidden pt-6">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex items-center mb-4">
                    <img src="https://placehold.co/80x80/E2E8F0/4A5568?text=User" id="profile-avatar" class="w-20 h-20 rounded-full mr-4" alt="Avatar">
                    <div>
                        <h2 id="profile-username" class="text-2xl font-bold"></h2>
                        <div id="profile-stats" class="text-gray-600 flex space-x-4 mt-1">
                            <!-- Statistik akan dimuat di sini -->
                        </div>
                    </div>
                </div>
                <button id="follow-unfollow-btn" class="w-full p-2 rounded text-white"></button>
                <button id="back-to-feed-btn" class="w-full p-2 rounded text-white bg-gray-500 hover:bg-gray-600 mt-2">Kembali ke Beranda</button>
            </div>
            <div class="mt-6">
                <h3 class="text-xl font-bold mb-4">Postingan Pengguna</h3>
                <div id="profile-posts-container">
                    <!-- Postingan profil akan dimuat di sini -->
                </div>
            </div>
        </div>

    </div>

    <script src="function.js" defer></script>
</body>
</html>
