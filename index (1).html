<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lokal Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .hidden { display: none !important; }
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4f46e5; border-radius: 4px;}
        ::-webkit-scrollbar-thumb:hover { background: #4338ca; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <!-- Auth Page (Login/Register) -->
    <div id="auth-page" class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md">
            <!-- Login Form -->
            <div id="login-form-container">
                <form id="login-form" class="bg-white dark:bg-gray-800 shadow-2xl rounded-2xl p-8">
                    <h2 class="text-2xl font-bold mb-6 text-center text-gray-900 dark:text-white">Login ke Akun Anda</h2>
                    <div class="mb-4">
                        <label for="login-email" class="block text-sm font-bold mb-2 text-gray-700 dark:text-gray-300">Email</label>
                        <input type="email" id="login-email" class="w-full px-3 py-2 border rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <div class="mb-6">
                        <label for="login-password" class="block text-sm font-bold mb-2 text-gray-700 dark:text-gray-300">Password</label>
                        <input type="password" id="login-password" class="w-full px-3 py-2 border rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Login</button>
                    <p class="text-center mt-4 text-sm">Belum punya akun? <a href="#" id="show-register" class="text-indigo-500 hover:underline">Daftar di sini</a></p>
                </form>
            </div>
            <!-- Register Form -->
            <div id="register-form-container" class="hidden">
                <form id="register-form" class="bg-white dark:bg-gray-800 shadow-2xl rounded-2xl p-8">
                    <h2 class="text-2xl font-bold mb-6 text-center text-gray-900 dark:text-white">Buat Akun Baru</h2>
                    <div class="mb-4">
                        <label for="register-name" class="block text-sm font-bold mb-2 text-gray-700 dark:text-gray-300">Nama</label>
                        <input type="text" id="register-name" class="w-full px-3 py-2 border rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="register-email" class="block text-sm font-bold mb-2 text-gray-700 dark:text-gray-300">Email (@gmail.com)</label>
                        <input type="email" id="register-email" class="w-full px-3 py-2 border rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <div class="mb-6">
                        <label for="register-password" class="block text-sm font-bold mb-2 text-gray-700 dark:text-gray-300">Password</label>
                        <input type="password" id="register-password" class="w-full px-3 py-2 border rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Register</button>
                    <p class="text-center mt-4 text-sm">Sudah punya akun? <a href="#" id="show-login" class="text-indigo-500 hover:underline">Login di sini</a></p>
                </form>
            </div>
        </div>
    </div>

    <!-- Main Chat App -->
    <div id="chat-page" class="hidden h-screen w-screen flex">
        <!-- Sidebar -->
        <aside class="w-1/3 xl:w-1/4 bg-gray-100 dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 flex flex-col">
            <!-- Sidebar Header: Profile & Logout -->
            <header class="p-4 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between">
                <div class="flex items-center gap-3 cursor-pointer" id="profile-button">
                    <img id="user-profile-pic" src="https://placehold.co/40x40/E2E8F0/4A5568?text=U" class="w-10 h-10 rounded-full object-cover">
                    <div>
                        <h3 id="user-profile-name" class="font-semibold">Nama User</h3>
                        <p id="user-profile-id" class="text-xs text-gray-500 dark:text-gray-400">ID: -</p>
                    </div>
                </div>
                <button id="logout-button" title="Logout" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>
                </button>
            </header>
            <!-- Search Friend -->
            <div class="p-4 border-b border-gray-200 dark:border-gray-700">
                <form id="add-friend-form" class="flex gap-2">
                    <input type="number" id="friend-id-input" placeholder="Cari teman via ID" class="flex-grow px-3 py-2 text-sm border rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-1 focus:ring-indigo-500">
                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold p-2 rounded-lg transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                    </button>
                </form>
            </div>
            <!-- Friends List -->
            <div id="friends-list" class="flex-grow overflow-y-auto">
                <!-- Friends will be populated by JS -->
            </div>
        </aside>

        <!-- Main Chat Panel -->
        <main class="w-2/3 xl:w-3/4 bg-gray-200 dark:bg-gray-900 flex flex-col">
            <!-- Welcome Screen -->
            <div id="welcome-screen" class="flex flex-col items-center justify-center h-full text-center">
                <svg class="w-24 h-24 text-gray-400 dark:text-gray-600 mb-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.02-3.06A7.002 7.002 0 012 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM4.416 14.616A6.998 6.998 0 0010 16c3.309 0 6-2.691 6-6s-2.691-6-6-6-6 2.691-6 6c0 1.564.61 3.003 1.616 4.084L4.416 14.616z" clip-rule="evenodd"></path></svg>
                <h2 class="text-2xl font-semibold text-gray-700 dark:text-gray-300">Selamat Datang di Lokal Chat</h2>
                <p class="text-gray-500 dark:text-gray-400">Pilih teman dari daftar untuk memulai percakapan.</p>
            </div>
            <!-- Chat Area -->
            <div id="chat-area" class="hidden flex-grow flex flex-col">
                <!-- Chat Header -->
                <header id="chat-header" class="p-4 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 flex items-center gap-4">
                    <img id="chat-friend-pic" src="https://placehold.co/40x40/E2E8F0/4A5568?text=F" class="w-10 h-10 rounded-full object-cover">
                    <div>
                        <h3 id="chat-friend-name" class="font-semibold">Nama Teman</h3>
                    </div>
                </header>
                <!-- Messages -->
                <div id="chat-messages" class="flex-grow p-4 overflow-y-auto space-y-4">
                    <!-- Messages will be populated by JS -->
                </div>
                <!-- Message Input -->
                <footer class="p-4 bg-white dark:bg-gray-800">
                    <form id="message-form" class="flex items-center gap-3">
                        <input type="text" id="message-input" placeholder="Ketik pesan..." autocomplete="off" class="flex-grow px-4 py-2 border rounded-full bg-gray-100 dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white p-3 rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
                        </button>
                    </form>
                </footer>
            </div>
        </main>
    </div>

    <!-- Profile Update Modal -->
    <div id="profile-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-md">
            <h2 class="text-xl font-bold mb-4">Update Profil</h2>
            <form id="profile-update-form">
                <div class="mb-4 text-center">
                    <img id="profile-preview-pic" src="" class="w-24 h-24 rounded-full object-cover mx-auto mb-2">
                    <input type="file" id="profile-pic-input" accept="image/*" class="text-sm file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                </div>
                <div class="mb-4">
                    <label for="profile-name-input" class="block text-sm font-bold mb-2">Nama</label>
                    <input type="text" id="profile-name-input" class="w-full px-3 py-2 border rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600">
                </div>
                <div class="flex justify-end gap-3">
                    <button type="button" id="cancel-profile-update" class="px-4 py-2 rounded-lg bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500">Batal</button>
                    <button type="submit" class="px-4 py-2 rounded-lg bg-indigo-600 hover:bg-indigo-700 text-white">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script src="function.js"></script>
</body>
</html>
